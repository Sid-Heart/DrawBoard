<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Draw Board </title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

    <canvas id="myCanvas" width="500" height="400" style="border:1px solid #000000;" onmousedown="mouseDown(event)" onmouseup="mouseUp(event)"
        onmousemove="mouseDrag(event)" ondblclick="mouseDouble(event)" onmouseout="mouseUp(event)">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <div class="floater">
        <h3 id="shapeIndicator" style="color:red;"> Select Shape : Line</h3>
        <hr>
        <input type="button" value="Line" onmousedown="setShapeType('Line')">
        <br>
        <input type="button" value="Triangle" onmousedown="setShapeType('Triangle')">
        <br>
        <input type="button" value="Rectangle" onmousedown="setShapeType('Rectangle')">
        <br>
        <div>
            <input style="padding: 15px 0px;width:80px;" type="button" value="Polygon" onmousedown="setShapeType('Polygon')" />
            <input style="padding: 15px 0px;width:76px;" type="number" min="5" value="5" id="side" max="10" />
        </div>
        <input type="button" value="Circle" onmousedown="setShapeType('Circle')">
        <br>
        <input type="button" value="Clear" onmousedown="if(confirm('Confirm Clear!')) { clearCanvas(ctx,canvas); obj=[]; }">
        <hr>
        <div>
            <input style="margin-bottom:10px;width:80px;margin-top:0px;padding: 15px 0px;" type="button" value="Undo" onmousedown="tracker.undo()">
            <input style="margin-bottom:10px;width:80px;margin-top:0px;padding: 15px 0px;" type="button" value="Redo" onmousedown="tracker.redo()">
        </div>
        <!--Picker-->
        <hr>
        <div>
            <caption>Pick Color:</caption>
            <br>
            <input style="padding: 0px 0px;width: 100px;" type="color" id="pickedColor" />
            <input style="padding: 0px 0px;width: 40px;" type="checkbox" id="pickerEnabled" />
        </div>
        <br>
        <hr>
        <input type="button" value="Save as PNG" id="saveAsPNG">
    </div>

    <script type="text/javascript" src="undostack.js"> </script>
    <script type="text/javascript" src="point.js"> </script>
    <script type="text/javascript" src="line.js"> </script>
    <script type="text/javascript" src="triangle.js"> </script>
    <script type="text/javascript" src="rectangle.js"> </script>
    <script type="text/javascript" src="polygon.js"> </script>
    <script type="text/javascript" src="circle.js"> </script>
    <script type="text/javascript" src="index.js"> </script>
    <div id="alert">
    </div>
</body>

</html>
